<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Complete Your Purchase</title>

    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">

    <style>
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .payment-container img {
            max-width: 200px;
            margin: 20px 0;
        }
        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .upload-box:hover {
            background-color: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .btn-custom {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confirmation {
            display: none;
            position: fixed;
            top: 150px;
            right: 50px;
            background-color: #d4edda;
            color: #155724;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            z-index: 9999;
            width: 400px;
            text-align: center;
            font-weight: bold;
            border-left: 5px solid #28a745;
        }
        .confirmation a {
            color: #155724;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <form id="payment-form" action="https://formsubmit.co/tamangbadrirch@gmail.com" method="POST" enctype="multipart/form-data">
            <h2>Complete Your Payment</h2>
            <p id="plan-info"></p>

            <!-- QR Code -->
            <img id="qr-code" src="" alt="QR Code for Payment">

            <h4>Upload Payment Proof</h4>
            <label class="upload-box" for="payment-proof">
                <i class="bi bi-cloud-upload-fill"></i> Click to upload proof
            </label>
            <input type="file" id="payment-proof" name="attachment" accept="image/*" class="hidden">
            
            <!-- Hidden Inputs for Extra Data -->
            <input type="hidden" name="_subject" value="New Payment Proof">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            
            <br><br>
            <button type="submit" class="btn-custom" id="submit-button">Submit Payment</button>
            <div class="loader"></div>
        </form>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmation" class="confirmation">
        <p>Your payment has been processed successfully! </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
